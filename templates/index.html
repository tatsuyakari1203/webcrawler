<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doc Crawler</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Feather Icons CDN -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Google Font: Inter -->
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <style>
    :root {
      --bg-dark: #0d1117;
      --card-dark: #161b22;
      --input-dark: #21262d;
      --accent: #58a6ff;
      --error: #f97583;
      --success: #4ade80;
      --info: #17a2b8;
      --warning: #adb5bd;
      --text-muted: #8b949e;
      --border-dark: #30363d;
      --log-bg: #21262d;
      --log-text: #e6edf3;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--log-text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    header {
      background-color: var(--card-dark);
      border-bottom: 1px solid var(--border-dark);
      padding: 15px 20px;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.25rem;
      font-weight: 500;
    }

    .content-grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px;
      align-items: stretch;
    }

    .span-6 {
      grid-column: span 6;
    }

    .span-12 {
      grid-column: span 12;
    }

    .card {
      background-color: var(--card-dark);
      border: 1px solid var(--border-dark);
      border-radius: 6px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .card h2,
    .card h3 {
      color: var(--log-text);
      font-weight: 500;
      margin-bottom: 15px;
      font-size: 1.25rem;
    }

    .crawl-config-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex-grow: 1;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .form-field label {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .form-control {
      background-color: var(--input-dark);
      border: 1px solid var(--border-dark);
      color: var(--log-text);
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 0.95rem;
    }

    .form-control:focus {
      border-color: var(--accent);
      box-shadow: none;
      outline: none;
    }

    .form-control[readonly] {
      background-color: #2a323c;
      opacity: 0.8;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .form-row .form-field {
      flex: 1;
      min-width: 120px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: auto;
      justify-content: center;
    }

    .btn {
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background-color 0.2s ease;
    }

    .btn-accent {
      background-color: var(--accent);
      color: white;
    }

    .btn-accent:hover {
      background-color: #468cd9;
    }

    .btn-success {
      background-color: var(--success);
      color: #1a2e05;
    }

    .btn-success:hover {
      background-color: #3ec06e;
    }

    .btn-error {
      background-color: var(--error);
      color: white;
    }

    .btn-error:hover {
      background-color: #d95f6b;
    }

    .btn-info {
      background-color: var(--info);
      color: white;
    }

    .btn-info:hover {
      background-color: #138496;
    }

    .btn:disabled {
      background-color: #444;
      cursor: not-allowed;
    }

    .btn:active:not(:disabled) {
      transform: scale(0.98);
      transition: transform 0.1s ease;
    }

    /* System Status Styling */
    .system-status-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
      color: var(--log-text) !important;
    }

    .status-block {
      background-color: var(--input-dark);
      border: 2px solid;
      border-radius: 8px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      width: 18%;
      min-width: 120px;
      justify-content: center;
      text-align: center;
      color: var(--log-text) !important;
      flex-grow: 1;
    }

    .status-block i {
      color: var(--log-text) !important;
    }

    .status-block.cpu {
      border-color: var(--accent);
    }

    .status-block.ram {
      border-color: var(--success);
    }

    .status-block.temp {
      border-color: var(--error);
    }

    .status-block.state {
      border-color: var(--info);
    }

    .current-urls {
      color: var(--log-text) !important;
      font-size: 0.9rem;
      margin-bottom: 15px;
      text-align: center;
    }

    /* Activity Log Styling */
    .activity-log-card {
      flex-grow: 1;
    }

    .log-container {
      background-color: var(--log-bg);
      border: 1px solid var(--border-dark);
      border-radius: 4px;
      padding: 12px;
      max-height: 18rem;
      overflow-y: auto;
      font-size: 0.85rem;
      font-family: monospace;
      flex-grow: 1;
    }

    .log-entry {
      display: flex;
      align-items: center;
      padding: 6px 0;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-icon {
      margin-right: 8px;
      flex-shrink: 0;
    }

    .log-success {
      color: var(--success);
    }

    .log-error {
      color: var(--error);
    }

    .log-info {
      color: var(--info);
    }

    .log-warning {
      color: var(--warning);
    }

    .custom-scroll::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scroll::-webkit-scrollbar-track {
      background: var(--card-dark);
      border-radius: 3px;
    }

    .custom-scroll::-webkit-scrollbar-thumb {
      background: var(--border-dark);
      border-radius: 3px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }

    .progress {
      background-color: #2a323c;
      border-radius: 4px;
      height: 8px;
      margin-top: 15px;
    }

    .progress-bar {
      background-color: var(--accent);
      border-radius: 4px;
      transition: width 0.5s ease-in-out;
    }

    .progress-text {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-top: 5px;
    }

    .log-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .table-dark {
      background-color: var(--card-dark);
      color: var(--log-text);
      margin-bottom: 0;
    }

    .table-dark th,
    .table-dark td {
      border-color: var(--border-dark);
      padding: 10px;
    }

    .table-dark tr:nth-child(even) {
      background-color: #1c2526;
    }

    .table-dark tr.latest-url {
      background: linear-gradient(to right, rgba(74, 222, 128, 0.2), transparent);
    }

    .toast {
      max-width: 280px;
      border: none;
      border-radius: 4px;
      background-color: var(--card-dark);
      color: var(--log-text);
    }

    .toast-success .toast-body {
      color: var(--success);
    }

    .toast-error .toast-body {
      color: var(--error);
    }

    .toast-info .toast-body {
      color: var(--info);
    }

    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1050;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
    }

    footer {
      background-color: var(--card-dark);
      border-top: 1px solid var(--border-dark);
      padding: 15px 20px;
      text-align: center;
      color: var(--text-muted);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    @media (max-width: 992px) {
      .content-grid {
        grid-template-columns: repeat(1, 1fr);
      }
      .span-6,
      .span-12 {
        grid-column: span 1;
      }
      .status-block {
        width: 48%;
      }
    }

    @media (max-width: 576px) {
      .main-container {
        padding: 15px;
      }
      .form-row {
        flex-direction: column;
      }
      .system-status-container {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      .status-block {
        width: 100%;
      }
      .button-group {
        flex-direction: column;
        gap: 8px;
      }
      .btn {
        width: 100%;
        justify-content: center;
      }
      .log-actions {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <div class="header-title">
        <i data-feather="search" class="text-accent" style="width: 20px; height: 20px;"></i>
        <span>Web Crawler</span>
      </div>
      <div class="d-flex align-items-center gap-3">
        <span class="small text-muted-custom">v1.0.0</span>
        <span class="small text-muted-custom">by tatsuyakari</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-container">
    <div class="content-grid">
      <!-- Crawl Configuration -->
      <section class="crawl-config-card card span-6">
        <h2>Crawl Configuration</h2>
        <form id="crawl-form" class="crawl-config-form">
          <div class="form-field">
            <label for="url">Root URL</label>
            <input type="url" id="url" class="form-control" placeholder="https://example.com/docs" required>
          </div>
          <div class="form-field">
            <label for="content-selector">Content Selector (Optional)</label>
            <input type="text" id="content-selector" class="form-control" placeholder="e.g., div#content or .main-content">
          </div>
          <div class="form-field">
            <label for="sitemap-url">Sitemap URL (Optional)</label>
            <input type="text" id="sitemap-url" class="form-control" placeholder="e.g., https://example.com/sitemap.xml">
          </div>
          <div class="form-row">
            <div class="form-field">
              <label for="max_depth">Max Depth</label>
              <input type="number" id="max_depth" class="form-control" value="2" min="1">
            </div>
            <div class="form-field">
              <label for="max_pages">Max Pages</label>
              <input type="number" id="max_pages" class="form-control" value="100" min="1">
            </div>
          </div>
          <div class="button-group">
            <button type="submit" id="crawl-btn" class="btn btn-accent">
              <span id="btn-text">Start Crawl</span>
              <i data-feather="loader" id="btn-spinner" style="width: 16px; height: 16px; display: none;"></i>
            </button>
            <button type="button" id="cancel-btn" class="btn btn-error d-none">
              <i data-feather="x" style="width: 16px; height: 16px;"></i>Cancel
            </button>
            <button type="button" id="resume-btn" class="btn btn-info">
              <i data-feather="play" style="width: 16px; height: 16px;"></i>Resume Queue
            </button>
          </div>
        </form>
      </section>

      <!-- System Status -->
      <section class="system-status-card card span-6">
        <h3>System Status</h3>
        <div class="system-status-container">
          <div class="status-block cpu" id="cpu-status">
            <i data-feather="cpu"></i>CPU: --%
          </div>
          <div class="status-block ram" id="ram-status">
            <i data-feather="database"></i>RAM: --%
          </div>
          <div class="status-block temp" id="temp-status">
            <i data-feather="thermometer"></i>Temp: --°C
          </div>
          <div class="status-block state" id="state-status">
            <i data-feather="activity"></i>State: NONE
          </div>
        </div>
        <div class="current-urls" id="current-urls">Currently Crawling: None</div>
        <canvas id="systemChart" style="max-height: 200px; flex-grow: 1;"></canvas>
      </section>

      <!-- Activity Log -->
      <section class="activity-log-card card span-12">
        <h3>Activity Log</h3>
        <div id="log" class="log-container custom-scroll"></div>
        <div class="progress">
          <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
        </div>
        <p id="progress-text" class="progress-text">0% (0 / 0 pages)</p>
        <div class="log-actions">
          <button class="btn btn-accent btn-sm" onclick="exportLog()">Export Log</button>
          <button class="btn btn-success btn-sm" id="download-btn" disabled>Download Results</button>
        </div>
      </section>

      <!-- Crawled Files List -->
      <section class="card span-6">
        <h3>Crawled Files</h3>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>URL</th>
              <th>Last Updated</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="crawled-files-list"></tbody>
        </table>
      </section>

      <!-- Queued Crawls List -->
      <section class="card span-6">
        <h3>Queued Crawls</h3>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>URL</th>
              <th>Submitted At</th>
            </tr>
          </thead>
          <tbody id="queue-list"></tbody>
        </table>
      </section>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container"></div>

  <!-- Footer -->
  <footer>
    <small>Built by <a href="https://github.com/tatsuyakari1203">tatsuyakari</a> · 2025</small>
  </footer>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script>
    feather.replace();

    const form = document.getElementById('crawl-form');
    const logEl = document.getElementById('log');
    const crawlBtn = document.getElementById('crawl-btn');
    const btnText = document.getElementById('btn-text');
    const btnSpinner = document.getElementById('btn-spinner');
    const cancelBtn = document.getElementById('cancel-btn');
    const resumeBtn = document.getElementById('resume-btn');
    const downloadBtn = document.getElementById('download-btn');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const cpuStatus = document.getElementById('cpu-status');
    const ramStatus = document.getElementById('ram-status');
    const tempStatus = document.getElementById('temp-status');
    const stateStatus = document.getElementById('state-status');
    const currentUrlsEl = document.getElementById('current-urls');
    const toastContainer = document.querySelector('.toast-container');
    const crawledFilesList = document.getElementById('crawled-files-list');

    let eventSource;
    let pagesCrawled = 0;
    let pageValid = 0;
    let isCrawling = false;
    let latestUrl = null;

    // Chart initialization
    const ctx = document.getElementById('systemChart').getContext('2d');
    const systemChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'CPU (%)', data: [], borderColor: '#58a6ff', tension: 0.1, fill: false },
          { label: 'RAM (%)', data: [], borderColor: '#4ade80', tension: 0.1, fill: false },
          { label: 'Temp (°C)', data: [], borderColor: '#f97583', tension: 0.1, fill: false }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { display: true, ticks: { color: '#8b949e' } },
          y: { beginAtZero: true, max: 100, ticks: { color: '#8b949e' } }
        },
        plugins: {
          legend: { labels: { color: '#e6edf3' } }
        }
      }
    });

    // Debounce function
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    // Show toast
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast align-items-center fade-in toast-${type}`;
      toast.role = 'alert';
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      `;
      toastContainer.appendChild(toast);
      const bsToast = new bootstrap.Toast(toast, { delay: 3000 });
      bsToast.show();
      toast.addEventListener('hidden.bs.toast', () => toast.remove());
    }

    // Add log entry
    function addLog(message, type = 'info') {
      if (message.includes('Server is busy') || message.includes('Crawler is busy')) {
        showToast(message, 'error');
        return;
      }
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type} fade-in`;
      entry.innerHTML = `
        <i data-feather="chevron-right" class="log-icon" style="width: 12px; height: 12px;"></i>
        <span>${message}</span>
      `;
      logEl.appendChild(entry);
      feather.replace();
      logEl.scrollTop = logEl.scrollHeight;

      // Parse log for progress
      if (message.includes('Completed URL')) {
        pagesCrawled++;
        updateProgress();
      } else if (message.includes('Initialized with')) {
        const match = message.match(/Initialized with (\d+) valid pages/);
        if (match) {
          pageValid = parseInt(match[1], 10);
          updateProgress();
        }
      } else if (message.includes('Crawl completed')) {
        const match = message.match(/Processed (\d+) pages/);
        if (match) {
          pagesCrawled = parseInt(match[1], 10);
          updateProgress();
          cancelBtn.classList.add('d-none');
          downloadBtn.disabled = false;
          eventSource?.close();
          isCrawling = false;
        }
      } else if (message.includes('Cancellation requested') || message.includes('Crawler has been completely shut down')) {
        cancelBtn.classList.add('d-none');
        downloadBtn.disabled = pagesCrawled === 0;
        eventSource?.close();
        isCrawling = false;
      }

      if (message.includes('Crawl process initiated') || message.includes('Crawl completed') ||
          message.includes('Error') || message.includes('Cancellation requested')) {
        showToast(message, type);
      }
    }

    // Update progress
    function updateProgress() {
      const percent = pageValid > 0 ? Math.min((pagesCrawled / pageValid) * 100, 100) : 0;
      progressBar.style.width = `${percent}%`;
      progressText.textContent = `${percent.toFixed(1)}% (${pagesCrawled} / ${pageValid} pages)`;
    }

    // Export log
    function exportLog() {
      const logText = Array.from(logEl.children).map(el => el.textContent).join('\n');
      const blob = new Blob([logText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'crawl_log.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    // SSE
    function startSSE() {
      if (eventSource) eventSource.close();
      eventSource = new EventSource('/stream');
      eventSource.onmessage = (e) => {
        if (e.data && !e.data.startsWith(':')) {
          const message = e.data;
          if (message.includes('Crawl process initiated')) {
            addLog('Crawl started', 'info');
          } else if (message.includes('Crawl completed')) {
            addLog('Crawl finished', 'success');
          } else if (message.includes('Cancellation requested')) {
            addLog(`Crawl cancelled after ${pagesCrawled} pages`, 'error');
          } else {
            addLog(message);
          }
        }
      };
      eventSource.onerror = () => {
        addLog('Log stream disconnected', 'warning');
        eventSource.close();
        if (isCrawling) updateStatus();
      };
    }

    startSSE();

    // Update system status
    async function updateStatus() {
      try {
        const res = await fetch('/status');
        if (!res.ok) throw new Error('Status fetch failed');
        const data = await res.json();
        cpuStatus.innerHTML = `<i data-feather="cpu"></i>CPU: ${data.system.cpu.toFixed(1)}%`;
        ramStatus.innerHTML = `<i data-feather="database"></i>RAM: ${data.system.ram.toFixed(1)}%`;
        tempStatus.innerHTML = `<i data-feather="thermometer"></i>Temp: ${data.system.temperature === 'N/A' ? '--' : data.system.temperature}°C`;
        stateStatus.innerHTML = `<i data-feather="activity"></i>State: ${data.crawler.is_busy ? 'BUSY' : 'IDLE'}`;
        feather.replace();

        const now = new Date().toLocaleTimeString();
        systemChart.data.labels.push(now);
        systemChart.data.datasets[0].data.push(data.system.cpu);
        systemChart.data.datasets[1].data.push(data.system.ram);
        systemChart.data.datasets[2].data.push(data.system.temperature === 'N/A' ? 0 : data.system.temperature);
        if (systemChart.data.labels.length > 20) {
          systemChart.data.labels.shift();
          systemChart.data.datasets.forEach(dataset => dataset.data.shift());
        }
        systemChart.update();

        if (data.crawler && data.crawler.pages_crawled !== undefined) {
          pagesCrawled = data.crawler.pages_crawled;
          pageValid = data.crawler.page_valid;
          currentUrlsEl.textContent = `Pages Crawled: ${data.crawler.pages_crawled} | Valid Pages: ${data.crawler.page_valid}`;
          updateProgress();
        } else {
          currentUrlsEl.textContent = 'Currently Crawling: None';
        }
      } catch (error) {
        console.error('Status update error:', error);
      }
    }
    const debouncedUpdateStatus = debounce(updateStatus, 500);
    debouncedUpdateStatus();
    setInterval(debouncedUpdateStatus, 1000);

    // Update crawled files list
    async function updateCrawledFiles() {
      try {
        const res = await fetch('/crawled-files');
        if (!res.ok) throw new Error('Failed to fetch crawled files');
        const data = await res.json();
        const files = data.files || [];
        crawledFilesList.innerHTML = files.map(file => `
          <tr class="${latestUrl === file.url ? 'latest-url' : ''}">
            <td>${file.url}</td>
            <td>${new Date(file.last_updated).toLocaleString()}</td>
            <td><a href="/download-file?file=${file.filename}" class="btn btn-success btn-sm">Download</a></td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('Error updating crawled files:', error);
      }
    }
    setInterval(updateCrawledFiles, 5000);
    updateCrawledFiles();

    // Update queued crawls
    async function updateQueueList() {
      try {
        const res = await fetch('/queue');
        if (!res.ok) throw new Error('Failed to fetch queued crawls');
        const data = await res.json();
        const queue = data.queue || [];
        document.getElementById("queue-list").innerHTML = queue.map(item => `
          <tr>
            <td>${item.url}</td>
            <td>${new Date(item.submitted_at).toLocaleString()}</td>
          </tr>
        `).join('');
      } catch (error) {
        console.error("Error updating queue list:", error);
      }
    }
    setInterval(updateQueueList, 5000);
    updateQueueList();

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      crawlBtn.disabled = true;
      btnText.textContent = 'Crawling...';
      btnSpinner.style.display = 'inline-block';
      cancelBtn.classList.remove('d-none');
      downloadBtn.disabled = true;
      progressBar.style.width = '0%';
      progressText.textContent = '0% (0 / 0 pages)';
      pagesCrawled = 0;
      pageValid = 0;
      logEl.innerHTML = '';
      isCrawling = true;

      const formData = {
        url: document.getElementById('url').value,
        max_depth: document.getElementById('max_depth').value,
        max_pages: document.getElementById('max_pages').value,
        content_selector: document.getElementById('content-selector').value,
        sitemap_url: document.getElementById('sitemap-url').value
      };

      try {
        const response = await fetch('/start-crawl', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        const data = await response.json();
        if (response.ok) {
          if (data.cached_data && confirm(`${data.message} Re-crawl?`)) {
            formData.force = true;
            const forcedResponse = await fetch('/start-crawl', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(formData)
            });
            const forcedData = await forcedResponse.json();
            addLog(forcedData.message, 'info');
          } else if (data.queued) {
            addLog(data.message, 'info');
          }
        } else {
          addLog(data.error || 'Failed to start crawl', 'error');
        }
      } catch (error) {
        addLog(`Error: ${error.message}`, 'error');
      } finally {
        crawlBtn.disabled = false;
        btnText.textContent = 'Start Crawl';
        btnSpinner.style.display = 'none';
      }
    });

    // Cancel button
    cancelBtn.addEventListener('click', async () => {
      try {
        const response = await fetch('/cancel', { method: 'POST' });
        const data = await response.json();
        if (response.ok) {
          addLog(`${data.message} (${data.pages_crawled}/${data.page_valid} pages)`, 'info');
          pagesCrawled = data.pages_crawled;
          pageValid = data.page_valid;
          updateProgress();
        } else {
          addLog(data.message || 'Cancel failed', 'error');
        }
      } catch (error) {
        addLog(`Cancel error: ${error.message}`, 'error');
      }
    });

    // Resume Queue button
    resumeBtn.addEventListener('click', async () => {
      try {
        const response = await fetch('/resume-queue', { method: 'POST' });
        const data = await response.json();
        addLog(data.message, 'info');
      } catch (error) {
        addLog(`Resume Queue error: ${error.message}`, 'error');
      }
    });

    // Download button
    downloadBtn.addEventListener('click', async () => {
      try {
        const response = await fetch('/download');
        if (response.ok) {
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = response.headers.get('Content-Disposition')?.split('filename=')[1] || 'crawl_result.json';
          a.click();
          URL.revokeObjectURL(url);
          addLog('Results downloaded successfully', 'success');
        } else {
          const data = await response.json();
          addLog(data.error || 'Failed to download results', 'error');
          if (data.progress) {
            pagesCrawled = data.progress.pages_crawled;
            pageValid = data.progress.page_valid;
            updateProgress();
          }
        }
      } catch (error) {
        addLog(`Download error: ${error.message}`, 'error');
      }
    });
  </script>
</body>

</html>
